            title: All With One Call
    securitySchemes:
        key:
            type: apiKey
            in: query
            name: API Key
    parameters:
        jsoncallback:
            name: jsoncallback
            in: query
            required: false
            schema:
                type: string
                example: callback
            description: callback function name (optional) - useful when needed for jsonp method - which helps with cors issues
            allowEmptyValue: true
        quranId:
            name: quranId
            in: path
            required: true
            schema:
                type: string
                example: quran-simple|en.pickthall
                default: quran-simple
            description: list of quran id separated by | (pipe)
        pageNo:
            name: pageNo
            in: path
            required: true
            schema:
                type: string
                example: '604'
                default: '604'
                minLength: 1
                maxLength: 604
            description: 'page number or can have surah:ayah number'
        surahNo:
            name: surahNo
            in: path
            required: true
            schema:
                type: string
                default: '1'
                minLength: 1
                maxLength: 114
            description: surah number
        juzNo:
            name: juzNo
            in: path
            required: true
            schema:
                type: string
                default: '30'
                maxLength: 30
                minLength: 1
            description: juz number
        ayahNo:
            name: ayahNo
            in: path
            required: true
            schema:
                type: string
                example: '2:1'
                default: '6236'
                minLength: 1
                maxLength: 6236
            description: ayah number
        langCode:
            name: langCode
            in: path
            schema:
                type: string
                example: en
            description: language code - define what language pack do you want to fetch for your user
        dataIn:
            name: dataIn
            in: path
            required: true
            schema:
                type: string
                example: page
                enum:
                    - page
                    - ayah
                    - surah
                    - juz
                default: page
            description: 'data fetch in page, ayah, surah or juz'
        dataInNo:
            name: dataInNo
            in: path
            required: true
            schema:
                type: string
                example: '2:1'
                default: '2:1'
            description: 'value of data in param - page number, surah number, juz number or surah:ayah number'
        format:
            name: format
            in: query
            required: false
            schema:
                type: string
                enum:
                    - json
                example: json
            description: json or plain text (on null)
            allowEmptyValue: true
    examples: {}
    responses:
        unauthorized:
            description: Unauthorized - API key required or invalid
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "API key is required for versioned APIs"
                            error_code:
                                type: string
                                example: "API_KEY_REQUIRED"
                            timestamp:
                                type: string
                                format: date-time
                                example: "2024-01-15T10:30:00Z"
                application/javascript:
                    schema:
                        type: string
                        example: "quranData({\"error\":\"API key is required for versioned APIs\",\"error_code\":\"API_KEY_REQUIRED\",\"timestamp\":\"2024-01-15T10:30:00Z\"});"
                text/plain:
                    schema:
                        type: string
                        example: "Error: API key is required for versioned APIs\nError Code: API_KEY_REQUIRED\nTimestamp: 2024-01-15T10:30:00Z"
        forbidden:
            description: Forbidden - API key valid but access denied
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Application is disabled"
                            error_code:
                                type: string
                                example: "APP_DISABLED"
                            timestamp:
                                type: string
                                format: date-time
                                example: "2024-01-15T10:30:00Z"
                application/javascript:
                    schema:
                        type: string
                        example: "quranData({\"error\":\"Application is disabled\",\"error_code\":\"APP_DISABLED\",\"timestamp\":\"2024-01-15T10:30:00Z\"});"
                text/plain:
                    schema:
                        type: string
                        example: "Error: Application is disabled\nError Code: APP_DISABLED\nTimestamp: 2024-01-15T10:30:00Z"
        badRequest:
            description: Bad request error
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Invalid parameter value"
                            timestamp:
                                type: string
                                format: date-time
                                example: "2024-01-15T10:30:00Z"
                application/javascript:
                    schema:
                        type: string
                        example: "quranData({\"error\":\"Invalid parameter value\",\"timestamp\":\"2024-01-15T10:30:00Z\"});"
                text/plain:
                    schema:
                        type: string
                        example: "Error: Invalid parameter value\nTimestamp: 2024-01-15T10:30:00Z"
        internalServerError:
            description: Internal server error
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Internal server error"
                            timestamp:
                                type: string
                                format: date-time
                                example: "2024-01-15T10:30:00Z"
                application/javascript:
                    schema:
                        type: string
                        example: "quranData({\"error\":\"Internal server error\",\"timestamp\":\"2024-01-15T10:30:00Z\"});"
                text/plain:
                    schema:
                        type: string
                        example: "Error: Internal server error\nTimestamp: 2024-01-15T10:30:00Z"
