                                    summary: Example surah list response
                                    value:
                                        surahList:
                                            "1":
                                                surah_number: 1
                                                name_arabic: "الفاتحة"
                                                name_english: "Al-Fatihah"
                                                name_translation: "The Opening"
                                                ayahs: 7
                                                start_ayah: 1
                                                end_ayah: 7
                                                juz: [1]
                                                revelation_type: "Meccan"
                                                revelation_order: 5
                                                skip_bismillah: false
                                            "2":
                                                surah_number: 2
                                                name_arabic: "البقرة"
                                                name_english: "Al-Baqarah"
                                                name_translation: "The Cow"
                                                ayahs: 286
                                                start_ayah: 8
                                                end_ayah: 293
                                                juz: [1, 2, 3]
                                                revelation_type: "Medinan"
                                                revelation_order: 87
                                                skip_bismillah: false
                '401':
                    $ref: '#/components/responses/unauthorized'
                '403':
                    $ref: '#/components/responses/forbidden'
                '500':
                    $ref: '#/components/responses/internalError'
            operationId: get-surah-metadata-v1
            description: |-
                Get metadata for all 114 surahs including Arabic names, English names, 
                ayah counts, juz information, revelation type, and bismillah indicators.
                
                This endpoint returns comprehensive metadata for all surahs in the Quran, 
                including their names in Arabic and English, number of verses, which juz 
                they appear in, revelation type (Meccan/Medinan), and other relevant information.
                
                **Authentication Required**: API key must be provided via query parameter or header.
                
                **Response Formats**: Supports JSON, JSONP, and plain text formats.
            parameters:
                - $ref: '#/components/parameters/jsoncallback'
