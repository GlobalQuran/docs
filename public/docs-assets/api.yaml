info:
    title: API Documentation
    version: '1.0'
    description: |-
        ## Getting Started

        _**GlobalQuran API is a high-performance REST API service, providing comprehensive access to Quranic text, translations, and audio recitations.**_

        This API enables developers to easily integrate Quranic content into their applications, websites, mobile apps, or any other platform. Whether you're building a **WordPress plugin, React app, mobile application, or desktop software**, our API provides the data you need.

        ### Key Features

        - **High Performance**: Built with Go for optimal speed and efficiency
        - **Multiple Response Formats**: JSON, JSONP, and plain text support
        - **Flexible Endpoints**: Access Quran by page, surah, juz, or individual ayah
        - **Multiple Quran IDs**: Support for various Quran texts, translations, and formats
        - **Language Support**: Multi-language metadata and content
        - **Versioned API**: Both v1 and v2 endpoints available
        - **Comprehensive Data**: Get Quran content, translations, recitors, and metadata in single requests

        ### API Versions

        - **v1 Endpoints**: `/v1/*` - Stable API with comprehensive Quran data access
        - **v2 Endpoints**: `/v2/*` - Enhanced endpoints with improved data structures and filtering

        ### Response Formats

        All endpoints support multiple response formats:

        - **JSON** (default): `GET /v1/quran` or `GET /v1/quran.json`
        - **JSONP**: `GET /v1/quran.jsonp?callback=myFunction`
        - **Text**: `GET /v1/quran.txt`

        ### Quick Start Examples

        ```bash
        # Get Quran metadata
        curl "https://api.globalquran.com/v1/quran?key=YOUR_API_KEY"

        # Get Surah Al-Fatiha
        curl "https://api.globalquran.com/v1/surah/1/quran-simple?key=YOUR_API_KEY"

        # Get page 1 with multiple Quran IDs
        curl "https://api.globalquran.com/v1/page/1/quran-simple,en.sahih?key=YOUR_API_KEY"

        # Get Ayat al-Kursi (2:255)
        curl "https://api.globalquran.com/v1/ayah/2:255/quran-wordbyword?key=YOUR_API_KEY"

        # Get all data for initial page load
        curl "https://api.globalquran.com/v1/all/surah/1/quran-simple/en?key=YOUR_API_KEY"

        # Using header authentication
        curl -H "X-API-Key: YOUR_API_KEY" https://api.globalquran.com/v1/quran
        ```

        ### Authentication

        **API Key Required**: All API requests require a valid API key for authentication and access control.

        **API Key Methods:**
        - **Query Parameter**: `?key=YOUR_API_KEY`
        - **Header**: `X-API-Key: YOUR_API_KEY`
        - **Legacy Parameter**: `?api+key=YOUR_API_KEY` or `?apikey=YOUR_API_KEY`

        **Authentication Rules:**
        - **v1 APIs** (`/v1/*`): API key is **required**
        - **v2 APIs** (`/v2/*`): API key is **required**
        - **Rate Limiting**: Applied based on your API key tier
        - **Service Access**: Your API key must have access to the Quran service

        **Getting Your API Key:**
        Contact the GlobalQuran team to obtain an API key for your application.

        ### Rate Limits

        Rate limiting is applied based on your API key configuration. Please implement appropriate caching and avoid excessive requests.

        ### Developer Resources

        **Plugins and Libraries**

        - [WordPress Plugin](http://blog.globalquran.com/help/wordpress-plugin/)
        - [JavaScript Library](https://github.com/GlobalQuran/v3/blob/main/javascript/Quran.js)
        - [PHP Library](https://github.com/GlobalQuran/lab/blob/master/plugins/quran-tool/quran.class.php)

        **Development Philosophy**

        GlobalQuran aims to enable different website, mobile, and desktop developers to reuse existing codebases and quickly embed Quran on their websites.

        - Allow maximum reuse; avoid everyone reinventing the wheel
        - Fully customizable with CSS styles and other customizations
        - All code is open source and APIs are well documented
