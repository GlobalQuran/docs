components:
    securitySchemes:
        ApiKeyAuth:
            type: apiKey
            in: query
            name: key
            description: API key for authentication
        ApiKeyHeader:
            type: apiKey
            in: header
            name: X-API-Key
            description: API key in header
    schemas:
        surahMetadata:
            type: object
            properties:
                surah_number:
                    type: integer
                    example: 1
                    description: Surah position number (1-114)
                name_arabic:
                    type: string
                    example: "الفاتحة"
                    description: Quranic Arabic name
                name_english:
                    type: string
                    example: "Al-Fatihah"
                    description: Transliterated English name
                name_translation:
                    type: string
                    example: "The Opening"
                    description: English meaning of the surah name
                ayahs:
                    type: integer
                    example: 7
                    description: Total number of ayahs in the surah
                start_ayah:
                    type: integer
                    example: 1
                    description: Global ayah number where surah starts
                end_ayah:
                    type: integer
                    example: 7
                    description: Global ayah number where surah ends
                juz:
                    type: array
                    items:
                        type: integer
                    example: [1]
                    description: Array of juz numbers this surah appears in
                revelation_type:
                    type: string
                    enum: [Meccan, Medinan]
                    example: "Meccan"
                    description: Where the surah was revealed
                revelation_order:
                    type: integer
                    example: 5
                    description: Order in which the surah was revealed (1-114)
                skip_bismillah:
                    type: boolean
                    example: false
                    description: Whether to skip Bismillah before this surah (true only for Surah 9)
        v2QuranItem:
            type: object
            properties:
                language_code:
                    type: string
                    example: en
                name:
                    type: string
                    example: Sahih International
                english_name:
                    type: string
                    example: Sahih International
                native_name:
                    type: string
                    example: Sahih International
                format:
                    type: string
                    example: text
                type:
                    type: string
                    example: translation
                source:
                    type: string
                    example: Sahih International
                default:
                    type: boolean
                    example: true
                media:
                    type: object
                    additionalProperties: true
                    example:
                        url: "https://cdn.globalquran.com/en.sahih.json"
                        size: "2.5MB"
                last_update:
                    type: string
                    example: "2024-01-15"
                supported_version:
                    type: number
                    example: 1.0
        quranItem:
            type: object
            properties:
                language_code:
                    type: string
                    example: ar
                name:
                    type: string
                    example: Quran Simple
                english_name:
                    type: string
                    example: Quran Simple
                native_name:
                    type: string
                    example: القرآن الكريم
                format:
                    type: string
                    example: text
                type:
                    type: string
                    example: quran
                source:
                    type: string
                    example: qurancomplex.gov.sa
                default:
                    type: boolean
                    example: false
                media:
                    type: array
                    items:
                        type: string
                    example: []
                last_update:
                    type: string
                    example: "2016-07-11"
        verse:
            type: object
            properties:
                id:
                    type: integer
                    example: 1
                surah:
                    type: integer
                    example: 1
                ayah:
                    type: integer
                    example: 1
                verse:
                    type: string
                    example: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ"
        quranList:
