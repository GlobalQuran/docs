    /v1/all/{dataIn}/{dataInNo}/{quranId}/{langCode}:
        parameters:
            - name: dataIn
              in: path
              required: true
              schema:
                type: string
                enum: [page, surah, juz, ayah]
              description: Type of data to retrieve
              example: page
            - name: dataInNo
              in: path
              required: true
              schema:
                type: string
              description: Number for the data type (page number, surah number, juz number, ayah number, or surah:ayah format)
              example: "1"
            - name: quranId
              in: path
              required: true
              schema:
                type: string
              description: Quran ID(s) separated by comma or pipe. Supports multiple IDs.
              example: quran-simple
            - name: langCode
              in: path
              required: true
              schema:
                type: string
              description: Language code for language-specific data
              example: en
            - $ref: '#/components/parameters/jsoncallback'
        get:
            summary: Get All Data with One Request (v1)
            tags: [v1]
            security:
                - ApiKeyAuth: []
                - ApiKeyHeader: []
            responses:
                '200':
                    $ref: '#/components/responses/requestAll'
                '400':
                    $ref: '#/components/responses/badRequest'
                '401':
                    $ref: '#/components/responses/unauthorized'
                '403':
                    $ref: '#/components/responses/forbidden'
                '500':
                    $ref: '#/components/responses/internalServerError'
            operationId: get-all-v1
            description: |-
                Fetches Quran data combined with language information in a single request. This endpoint combines Quran content with language metadata for comprehensive data access.

                **Authentication Required**: API key must be provided via query parameter or header.

                **Data Types (dataIn):**
                - `page` - Get by page number (1-604)
                - `surah` - Get by surah number (1-114)
                - `juz` - Get by juz number (1-30)
                - `ayah` - Get by ayah number (1-6236) or surah:ayah format (e.g., "2:255")

                **Response Formats:**
                - JSON (default)
                - JSONP (add .jsonp extension or ?callback=functionName)
                - Text (add .txt extension)

                **Examples:**
                - `/v1/all/page/1/quran-simple/en` - Get page 1 with simple Quran text
                - `/v1/all/surah/2/quran-wordbyword/en` - Get Surah Al-Baqarah with word-by-word
                - `/v1/all/ayah/2:255/quran-simple/en` - Get Ayat al-Kursi
                - `/v1/all/juz/1/quran-simple,en.sahih/en` - Get Juz 1 with multiple Quran IDs

                ***Demo***

                [all request in one](https://docs.globalquran.com/examples/quran-all-in-one-request.html) - ([source](https://github.com/GlobalQuran/docs/blob/main/examples/quran-all-in-one-request.html))
