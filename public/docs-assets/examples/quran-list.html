<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran List - Modern JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .loading { text-align: center; color: #666; }
        .error { color: red; }
        select { padding: 8px; margin: 10px 0; width: 300px; }
        label { font-weight: bold; color: #2c5aa0; }
    </style>
</head>
<body>
    <h1>Quran List Example</h1>
    <div id="demo-1" class="loading">Loading Quran list...</div>

    <script>
        // Modern JavaScript implementation
        async function loadQuranList() {
            try {
                const response = await fetch('https://api.globalquran.com/v1/quran?key=REPLACE_WITH_YOUR_KEY');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayQuranList(data);
            } catch (error) {
                console.error('Error loading Quran list:', error);
                document.getElementById('demo-1').innerHTML = `<div class="error">Error loading Quran list: ${error.message}</div>`;
            }
        }

        function displayQuranList(data) {
            const container = document.getElementById('demo-1');
            container.innerHTML = '';
            
            if (data.quranList && Object.keys(data.quranList).length > 0) {
                // Create label
                const label = document.createElement('label');
                label.textContent = 'Select Quran:';
                container.appendChild(label);
                container.appendChild(document.createElement('br'));
                
                // Create select element
                const select = document.createElement('select');
                select.id = 'quranList';
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.selected = true;
                defaultOption.textContent = 'Select Quran';
                select.appendChild(defaultOption);
                
                // Add Quran options
                let quranCount = 0;
                Object.entries(data.quranList).forEach(([quranID, quranData]) => {
                    if (quranData.format === 'text' && quranData.type === 'quran') {
                        const option = document.createElement('option');
                        option.value = quranID;
                        option.textContent = quranData.english_name;
                        select.appendChild(option);
                        quranCount++;
                    }
                });
                
                container.appendChild(select);
                
                // Add change event listener
                select.addEventListener('change', function() {
                    if (this.value !== 'Select Quran') {
                        console.log('Selected Quran:', this.value, this.options[this.selectedIndex].textContent);
                    }
                });
                
                // Show count
                if (quranCount === 0) {
                    container.innerHTML = '<div class="error">No Quran texts found. Please check your API key.</div>';
                }
            } else {
                container.innerHTML = '<div class="error">No Quran list data found. Please check your API key.</div>';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadQuranList);
    </script>
</body>
</html>
