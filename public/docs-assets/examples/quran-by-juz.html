<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Juz Example - Modern JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .verse { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .loading { text-align: center; color: #666; }
        .error { color: red; }
        .juz-title { color: #2c5aa0; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Quran Juz Example</h1>
    <div class="juz-title">Juz 30 (Last Juz)</div>
    <div id="demo-1" class="loading">Loading Juz data...</div>

    <script>
        // Modern JavaScript implementation
        async function loadJuz() {
            try {
                const response = await fetch('https://api.globalquran.com/v1/juz/30/quran-simple?key=REPLACE_WITH_YOUR_KEY');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayJuz(data);
            } catch (error) {
                console.error('Error loading Juz:', error);
                document.getElementById('demo-1').innerHTML = `<div class="error">Error loading Juz: ${error.message}</div>`;
            }
        }

        function displayJuz(data) {
            const container = document.getElementById('demo-1');
            container.innerHTML = '';
            
            if (data.quran && Object.keys(data.quran).length > 0) {
                Object.values(data.quran).forEach(surah => {
                    Object.values(surah).forEach(verse => {
                        const verseElement = document.createElement('p');
                        verseElement.className = 'verse';
                        verseElement.innerHTML = `${verse.surah}:${verse.ayah} ${verse.verse}`;
                        container.appendChild(verseElement);
                    });
                });
            } else {
                container.innerHTML = '<div class="error">No Quran data found. Please check your API key.</div>';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadJuz);
    </script>
</body>
</html>
