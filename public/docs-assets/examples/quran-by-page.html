<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Page Example - Modern JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .verse { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .loading { text-align: center; color: #666; }
        .error { color: red; }
        .page-title { color: #2c5aa0; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Quran Page Example</h1>
    <div class="page-title">Page 604 (Last Page)</div>
    <div id="demo-1" class="loading">Loading page data...</div>

    <script>
        // Modern JavaScript implementation
        async function loadPage() {
            try {
                const response = await fetch('https://api.globalquran.com/v1/page/604/quran-simple?key=YOUR_API_KEY');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayPage(data);
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById('demo-1').innerHTML = `<div class="error">Error loading page: ${error.message}</div>`;
            }
        }

        function displayPage(data) {
            const container = document.getElementById('demo-1');
            container.innerHTML = '';
            
            if (data.quran) {
                Object.values(data.quran).forEach(surah => {
                    Object.values(surah).forEach(verse => {
                        const verseElement = document.createElement('p');
                        verseElement.className = 'verse';
                        verseElement.innerHTML = `${verse.surah}:${verse.ayah} ${verse.verse}`;
                        container.appendChild(verseElement);
                    });
                });
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
